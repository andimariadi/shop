<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
    <!-- <img src="assets/icon/logo-operation.png" /> -->
    <div *ngIf="!success" class="notif" [innerHTML]="msg"></div>
    <ion-list lines="inset">
      <ion-item>
        <ion-label position="floating">Nama Panggilan</ion-label>
        <ion-input type="text" [(ngModel)]="data.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nama Lengkap</ion-label>
        <ion-input type="text" [(ngModel)]="data.fullname"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="data.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ulangi Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.repassword"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="round" (click)="register()">Register</ion-button>
    <ion-button expand="round" [routerLink]="['/login']">Login</ion-button>
</ion-content>
